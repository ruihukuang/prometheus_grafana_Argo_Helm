name: Deploy to EKS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2  # Change to your AWS region

    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'latest'

    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --name your-eks-cluster-name --region us-west-2

    - name: Install Argo CD CLI
      run: |
        curl -sSL -o /usr/local/bin/argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
        chmod +x /usr/local/bin/argocd

    - name: Login to Argo CD
      run: |
        argocd login your-argocd-server --username admin --password ${{ secrets.ARGOCD_PASSWORD }} --insecure

    - name: Deploy Prometheus
      run: |
        argocd app create prometheus --repo https://your-git-repo-url.git --path path/to/prometheus --dest-server https://kubernetes.default.svc --dest-namespace monitoring --sync-policy automated

    - name: Deploy Grafana
      run: |
        argocd app create grafana --repo https://your-git-repo-url.git --path path/to/grafana --dest-server https://kubernetes.default.svc --dest-namespace monitoring --sync-policy automated
